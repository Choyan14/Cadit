<!DOCTYPE html>
<html>
<head lang="en">
	<title>Form!</title>
</head>
<body>
	This is a form pattern
	<form>
		<input type="text" placeholder="User name/Email" name="name">
		<input type="submit"><br> <br>

		<div>
			<input type="text" placeholder="Email/Phone number" name="name"> <br><br>

			<input type="password" placeholder="password" name="password"> <br> <br>
			<input type="submit">
		</div><br><br><br>
		<div>
			Favourite Color?

			<input name="Color" type="Radio" value="Red">Red
			<input name="Color" type="Radio" value="Green">Green
			<input name="Color" type="Radio" value="Yellow">Yellow
			<input name="Color" type="Radio" value="Black">Black
		</div>

		<div>
			<h4>Which country do you live in?</h4>
			<input name="Country" list="Countries" placeholder="Country">
			<datalist id="Countries">
				<option value="Bangladesh">
				<option value="India">
				<option value="Pakistan">
				
			</datalist>
		</div>
	</form>

</body>
</html>
